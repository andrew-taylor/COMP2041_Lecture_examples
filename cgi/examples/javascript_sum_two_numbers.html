<html>
<head>
<title>Command</title>
<script type="text/javascript">
function sum() {    
	var num1 = parseInt(document.getElementById('num1').value) || 0;
	var num2  = parseInt(document.getElementById('num2').value) || 0;
	document.getElementById('sum').value = num1 + num2;
}
</script>
</head>
<body>
<input type=text id="num1" onkeyup="sum();"> +
<input type=text id="num2" onkeyup="sum();"> =
<input type=text id="sum" readonly="readonly">
</body>
</html>
